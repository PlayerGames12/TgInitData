<!DOCTYPE html>
<html>
<body>
  <pre id="output">Загрузка данных Telegram WebApp...</pre>
  
  <script>
    // Только initData без лишних полей
    const output = document.getElementById('output');
    output.textContent = window.Telegram?.WebApp?.initData || 'WebApp не обнаружен';
    
    // Принудительный обход кэша
    if (window.Telegram?.WebApp && !location.search.includes('nocache')) {
      location.replace(location.href + '?nocache=' + Date.now());
    }
  </script>
</body>
</html>
