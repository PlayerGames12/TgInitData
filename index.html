<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>InitData Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    pre {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Идёт загрузка initData...</h1>
  <pre id="output">Ожидание...</pre>

  <script>
    window.addEventListener('load', () => {
      const output = document.getElementById('output');

      if (window.Telegram?.WebApp) {
        const data = {
          initData: Telegram.WebApp.initData,
          parsed: Telegram.WebApp.initDataUnsafe,
          userAgent: navigator.userAgent
        };

        output.textContent = JSON.stringify(data, null, 2);
      } else {
        output.textContent = `❌ Telegram WebApp API не найден.\n\n` +
          `UserAgent: ${navigator.userAgent}\n\n` +
          `Убедитесь, что бот открыт через ссылку:\n` +
          `https://t.me/ViniRemAdmPan_bot?startapp\n` +
          `и настроен домен через /setdomain`;
      }
    });
  </script>
</body>
</html>
